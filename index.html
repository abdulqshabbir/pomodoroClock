<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/materialize.min.css">
    <link rel="stylesheet" href="dest/styles_autoprefixed.css">
    <title>My Pomodoro Timer</title>
</head>
<body class="teal lighten-5">
    <div class="container row">
    <div class="card-panel teal lighten-3 col m6 offset-m3">
        <h3 class="center">My Pomodoro Timer!</h3>
        <div>
            <p id="sessionLength"></p>
        </div>
        <div class="center timeWrapper">
            <p id='time'><span id='minutes'>25</span><span>:</span><span id='seconds'>00</span></p>
        </div>

        <div class="center">
            <button type="button" class="btn btn-large" id="startTimerButton">
                <i class="material-icons small">play_circle_filled</i>
            </button>

            <button type="button" class="btn btn-large" id="pauseTimerButton">
                <i class="material-icons small">pause_circle_filled</i>
            </button>

            <button type="button" class="btn btn-large" id="stopTimerButton">
                <i class="material-icons small">stop</i>
            </button>

            <button type="button" class="btn btn-large" id="incrementTimer">
                <i class="material-icons small">+</i>
            </button>

            <button type="button" class="btn btn-large" id="decrementTimer">
                <i class="material-icons small">-</i>
            </button>
            </div>
        </div>
        <!--<canvas id="myCanvas" width="300" height="300"></canvas>-->
    </div>
    <script src="assets/jquery.min.js"></script>
	<script src="assets/materialize.min.js"></script>
    <script src="dest/app_ES5.js"></script>
</body>
</html>
